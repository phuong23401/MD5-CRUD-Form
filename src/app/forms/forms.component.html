<form>
    <table>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Price</td>
        </tr>
        <tr *ngFor="let item of productList">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td><a routerLink="edit/{{item.id}}">Edit</a></td>
            <td><a routerLink="delete/{{item.id}}">Delete</a></td>
        </tr>
    </table>
    <a routerLink="create" routerLinkActive="router-link-active">Create new product</a>
    </form>
