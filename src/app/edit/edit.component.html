<h1>Edit product details</h1>
<form>
    <table>
        <tr>
            <td>
                <p>ID</p>
            </td>
            <td>
                <input [(ngModel)]="id" name="id"/>
            </td>
        </tr>
        <tr>
            <td>
                <p>Name</p>
            </td>
            <td>
                <input [(ngModel)]="name" name="name"/>
            </td>
        </tr>
        <tr>
            <td>
                <p>Price</p>
            </td>
            <td>
                <input [(ngModel)]="price" name="price"/>
            </td>
        </tr>
    </table>
    <button type="submit" (click)="update()">Update</button>
</form>
